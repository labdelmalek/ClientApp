  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Se connecter</h5>
              
              <form   [formGroup]="form" class="form-signin"   #LoginInformation (ngSubmit)="Login(LoginInformation)">
                <div class="form-label-group">
                  <input   [class.is-invalid] = "form.get('email').invalid && form.get('email').touched" type="email"  formControlName="email"  name="email"  id="inputEmail" class="form-control" placeholder="Email ">
                  <label for="inputEmail"  ></label>
                  <div *ngIf="(Email.invalid && Email.touched) || Email.dirty">
                    <small *ngIf="Email.errors?.required" class="text-danger">L'email est obligatoire</small>
                    
                    <small *ngIf="Email.errors?.pattern" class="text-danger">Veuillez saisir un email valide</small>
                  </div>
                </div>
  
                <div class="form-label-group">
                  <input  [class.is-invalid] = "form.get('password').invalid && form.get('password').touched" type="password" formControlName="password" name="password" id="inputPassword" class="form-control" placeholder="Password"  >
                  <label for="inputPassword" ></label>
                  <div *ngIf="(Password.invalid && Password.touched) || Password.dirty">
                    <small *ngIf="Password.errors?.required" class="text-danger">Le mot de passe est obligatoire</small>
                  </div>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase"    type="submit">Se connecter</button>
                <div style="display: flex;">
                <div style="width: 50%;"></div>
                <div  style="width: 50%;" class="btn btn-sm  btn-block text-uppercase" (click)="motdepasseoublie()" style="text-align: right;" >Mot de passe oubli√©</div>
                </div>
                <hr class="my-4">
                <div class="text-danger" *ngIf="isFailed">
                  <small >Email ou mot de passe incorrect
                  </small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body >
